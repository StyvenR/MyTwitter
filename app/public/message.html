<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Priv√©e - LIDL</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-blue-50">
    <div class="flex w-full">
        <!-- Sidebar -->
        <div class="bg-blue-50 dark:bg-black p-4 border sticky top-0 h-screen w-1/6 ml-0 2xl:ml-60 xl:w-1/10 xl:ml-10 ">
            <img src="../assets/logo_lidl.png" alt="LIDL" class="w-16 h-16 mb-4">
            <ul>
                <li class="mb-4"><a href="timeline.html"
                        class="flex text-blue-600 hover:text-blue-800 text-lg dark:text-white"><i
                            class="fas fa-home mr-2 text-xl"></i> <span class="hidden xl:block">Home</span></a></li>
                <li class="mb-4"><a href="search.html"
                        class="flex text-blue-600 hover:text-blue-800 text-lg dark:text-white"><i
                            class="fas fa-search mr-2 text-xl"></i><span class="hidden xl:block">Research</span></a></li>
                <li class="mb-4"><a href="messages.html" class="flex text-blue-600 hover:text-blue-800 text-lg dark:text-white bg-blue-100 rounded-full p-2"><i
                            class="fas fa-envelope mr-2 text-xl"></i><span class="hidden xl:block">Messages</span></a></li>
                <li class="mb-4"><a href="#" class="flex text-blue-600 hover:text-blue-800 text-lg dark:text-white"><i
                            class="fas fa-bookmark mr-2 text-xl"></i><span class="hidden xl:block">Bookmarks</span></a></li>
                <li class="mb-4"><a href="profile.html"
                        class="flex text-blue-600 hover:text-blue-800 text-lg dark:text-white"><i
                            class="fas fa-user mr-2 text-xl"></i><span class="hidden xl:block">Profile</span></a></li>
            </ul>
            <div class="popup hidden absolute bottom-28 right-0 p-4 border border-gray-200 w-full">
                <button id="logOutAff"
                    class="text-lg hover:bg-blue-200 py-2 px-4 text-left rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
                    onclick="logoutUser()"></button>
            </div>
            <div id="user-info"
                class="flex justify-start mt-4 absolute bottom-0 left-0 p-4 m-0 rounded-full hover:bg-blue-100 lg:mb-4 ml-4 ">
                <img src="../assets/default_avatar.png" alt="Avatar" class="w-12 h-12 rounded-full mr-4">
                <div>
                    <h3 class="displayNameAff text-lg font-semibold hidden xl:block"></h3>
                    <p class="userNameAff text-gray-500 hidden xl:block"></p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-white p-4 flex flex-grow flex-col">
            <h2 class="text-xl font-bold mb-4 text-blue-700">Messages</h2>

            <!-- Conversations List -->
            <div class="flex flex-col md:flex-row">
                <div class="w-full md:w-1/3 border-r border-gray-200">
                    <div class="mb-4">
                        <input type="text" class="w-full py-2 px-4 border border-gray-300 rounded-full" placeholder="Search messages">
                    </div>
                    <div class="message-list max-h-screen overflow-y-auto">
                        <div class="message-item mb-4 p-2 border-b border-gray-200">
                            <h4 class="text-lg font-semibold">User 1</h4>
                            <p class="text-gray-500 text-sm">Last message from User 1</p>
                        </div>
                        <div class="message-item mb-4 p-2 border-b border-gray-200">
                            <h4 class="text-lg font-semibold">User 2</h4>
                            <p class="text-gray-500 text-sm">Last message from User 2</p>
                        </div>
                        <!-- Add more message items as needed -->
                    </div>
                </div>

                <!-- Chat Box -->
                <div class="w-full md:w-2/3 p-4">
                    <div class="chat-box bg-gray-100 p-4 rounded-lg shadow-md h-full flex flex-col">
                        <div class="chat-header mb-4">
                            <h3 class="text-xl font-bold text-blue-700" id="chatWithUser">Chat with User 1</h3>
                        </div>
                        <div class="chat-messages flex-grow overflow-y-auto mb-4" id="chatMessages">
                            <ul id="messageList">
                                <!-- Messages will be dynamically loaded here -->
                            </ul>
                        </div>
                        <div class="chat-input mt-4">
                            <form id="chatForm" class="flex">
                                <input type="text" id="messageInput" name="message" class="w-full py-2 px-4 border border-gray-300 rounded-full outline-none focus:border-blue-500" placeholder="Type a message...">
                                <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-full hover:bg-blue-600 transition duration-300 ml-2">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <!-- JavaScript files -->

    <script src="script/message-box-handler.js"></script>
    <script src="script/logout.js"></script>
    <script src="script/profile-picture.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="script/client-io.js"></script>
</body>

</html>
