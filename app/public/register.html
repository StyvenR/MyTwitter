<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Register</title>
</head>

<body class="bg-white">
    <div class="flex items-center justify-center max-w-md mt-20 mx-auto">
        <div class="p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-purple-600">S'inscrire</h2>
                <div class="pl-55">
            </div>
            <form id="registerForm" action="/app/api/register.php" method="POST">
                <div class="mb-4">
                    <input type="text" id="lastname" name="lastname" placeholder="Nom"
                        class="post p-2 w-full bg-purple-50 border border-gray-200 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <input type="text" id="firstname" name="firstname" placeholder="Prénom"
                        class="post p-2 w-full bg-purple-50 border border-gray-200 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <input type="text" id="username" name="username" placeholder="Pseudo"
                        class="post p-2 w-full bg-purple-50 border border-gray-200 rounded-lg" required>
                </div>
                <div class="mb-4" id="verifyAge">
                    <label for="birthdate" class="block text-gray-700">Date de naissance</label>
                    <input type="date" id="birthdate" name="birthdate" value=""
                        class="post p-2 w-full bg-purple-50 border border-gray-200 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <input type="email" id="email" name="email" placeholder="Email"
                        class="post p-2 w-full bg-purple-50 border border-gray-200 rounded-lg" required>
                </div>
                <div class="mb-4" id="verifyPassword">
                    <input type="password" id="password" name="password" placeholder="Mot de passe"
                        class="post p-2 w-full bg-purple-50 border border-gray-200 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="check" name="check" placeholder="Confirmer le mot de passe"
                        class="post p-2 w-full bg-purple-50 border border-gray-200 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <a onclick="window.location.href='/index.php'" class="text-blue-600 hover:underline">Vous avez déjà un compte ?</a>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">Suivant</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script/register-verif.js"></script>
</body>
</html>
